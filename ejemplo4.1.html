<html>
<head>
 <meta charset="utf-8">
 <title>ejemplo-4.1</title>
<style>
.my-button {
 padding: 10px 20px;
 background-color: #4CAF50;
color: white;
 border: none;
 border-radius: 5px;
 cursor: pointer;
}
.my-button:hover {
 background-color: #45a049;
}
.my-button:active {
 background-color: #3e8e41;
}
</style>
</head>
<body>
<h2>Ejemplo básico de creación de un botón</h2>
 <button class="my-button">Haz clic aquí</button>
</body>
</html>
